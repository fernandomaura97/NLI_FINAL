responses:
 
  utter_good_help:
    - text: "It was a pleasure to help you. I can't wait to speak you again if you have some questions"

  utter_more_information_upf:
    - text: "You can find more information about Pompue Fabra (UPF) on the website https://www.upf.edu/"
  
  utter_who_is_developer:
    - text: "Niels, Rafael and Fernando are the beauty (and the brains) powering me!"
  
  utter_greet:
    - text: "Hey! I cannot wait to help you with questions related to the professors, departments, office rooms and buildings on the Pompue Fabra University in Barcelona. I can also help you with information regarding the weather, time. And if you want to impress your friends I can tell you funny facts or jokes!"

  utter_mood_great:
    - text: "Great! Carry On!"

  utter_mood_bad:
    - text: "That is sad to hear, hopefully a joke can cheer you up"

  utter_bad_help:
    - text: "I'm really sorry for the bad help. Can you please repeat the question?"

  utter_goodbye:
  - text: "Bye! Hopefully I see you soon!"

  utter_agree:
  - text: "Oke!"

  utter_apologize:
  - text: "I'm sorry"

